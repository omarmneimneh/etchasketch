<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etchasketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <div class="ui">
            <div class="interaction">
                <div class="buttons">
                    <input type="color" id="color-wheel">
                    <button id="rgb">RGB</button>
                    <button id="clear">Clear</button> 
                    <button id="colorMode">Color Mode</button>            
                    <input type="range" id="slider" value="16" min="1" max="64"/>
                    <p id="sizeVlue" >16x16</p>
                </div>
            
                <div class="grid"></div>
            </div>     
        </div>

        <footer>

        </footer>
        
    </div>

</html>
